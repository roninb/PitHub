<html lang="en">
	<head>
		<meta charset="UTF-8">
	<body>
		<header>
	<title>Settings</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.95.3/css/materialize.min.css">
	<link href="style_pit.css" rel="stylesheet" type="text/css">
</header>
	</head>

    <div class="container">
		<!-- content -->
		<div id="header">
    	<h3><img class="banner" src="../static/banner.gif" alt="PitHub"></h3></div>
		<div class="section">
			<div class="">
				<h4 style="text-align:center;">PitHub</h4>
				<p class="flow-text">Change various settings below.</p>
			</div>
        <div class="section row">
            <div class="col s12 m12">
              <form method=post>
                {% if error %}
                <p> {{ error }} </p>
                {% endif %}
                <p>
                  Github Username: <input type="text" name="gusername" value="" />
                  <select name="species" class="broswer-default grey-text text-darken3">
                    {% for repo in repos %}
                      <option>{{ repo.name }}</name>
                  </select>
                  {% endfor %}
                  Goal: <input type="number" name="commits" />
                  <span>
                    <input type="text" name="newrepo" value="" />
                    <button class="btn waves-effect waves-light" type="submit" name="addrepo">Add</button>
                  </span>
                  Password: <input type="password" name="password" value="" />
                  Petname: <input type="text" name="pitname" value="" />
                </p>
                <p><button class="btn waves-effect waves-light" type="submit" name="submit">Submit</button></p>
              </form>
          </div>
        </div>
		</div>
	</div>


</body></html>
