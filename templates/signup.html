<html lang="en"><body><header>
	<head>
		<meta charset="UTF-8">
	<title>Sign Up!</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.95.3/css/materialize.min.css">
	<link href="style_pit.css" rel="stylesheet" type="text/css">
</header>

    <div class="container">
		<!-- content -->
		<div id="header">
    	<h3><img class="banner" src="../static/banner.gif" alt="PitHub"></h3></div>
		<div class="section">
			<div class="">
				<h4 style="text-align:center;">PitHub</h4>
				<p class="flow-text">Sign up below to adopt your new pit bull! It's a pure bred blue and can't wait to watch you work.</p>
			</div>
        <div class="section row">
            <div class="col s12 m12">
              <form method=post>
                {% if error %}
                <p> {{ error }} </p>
                {% endif %}
                <p>
                  Username: <input type="text" name="username" value="" />
                  Password: <input type="password" name="password" value="" />
                  Password: <input type="password" name="password2" value="" />
                  Petname: <input type="text" name="pitname" value="" />
                </p>
                <p>No account? No problem! <a href="/signup">Sign up here!</a></p>
                <p><button class="btn waves-effect waves-light" type="submit" name="submit">Submit</button></p>
              </form>
          </div>
        </div>
		</div>
	</div>


</body></html>
